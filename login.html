<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ADEF - Login</title>
		<link
			rel="stylesheet"
			href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="login.css" />
	</head>
	<body>
		<div class="card">
			<form action="#" class="form">
				<input type="text" name="username" placeholder="Username" />
				<div class="form-control">
					<input
						type="password"
						name="password"
						placeholder="Password"
						id="password"
					/>
					<span
						class="material-symbols-outlined"
						id="toggle-password"
						onclick="togglePassword()"
					>
						visibility
					</span>
				</div>
				<input type="submit" value="login" />
			</form>
			<div class="link_signup">
				<span>Not registered?</span>
				<a href="#">Create an account</a>
			</div>
		</div>
	</body>
	<script>
		function togglePassword(){
			const visibilityBtn = document.getElementById('toggle-password');
			let inputType = document.getElementById('password');
			if (visibilityBtn.innerText !== 'visibility'){
				visibilityBtn.innerText = 'visibility';
				inputType.type = 'password';
			} else {
				visibilityBtn.innerText = 'visibility_off';
				inputType.type = 'text';
			}
		}
	</script>
</html>
